<div>
  <ion-grid class="product-category-grid">
    <ion-row *ngFor="let category of categories">
      <ion-card
              class="product-category-card"
              [class.product-category-card-selected]="selectedCategories.includes(category.id)"
              (click)="toggleSelected(category.id)">
        <img class="product-category-icon" src="{{ category.iconUrl }}" alt="{{ category.name }}"/>
        <ion-label class="product-category-label">{{ category.name }}</ion-label>
      </ion-card>
    </ion-row>
  </ion-grid>
</div>
